<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Footprint Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="carbon.css">
</head>
<body>

    <div class="calculator-wrapper">
        <div class="calculator-container">
            <h1>Carbon Footprint Calculator</h1>
            <p>Find out how much carbon you generate and get simple tips to reduce it</p>
            <!-- <form> -->
                <div class="elements">
                    <label for="electricity">Monthly Electricity Usage</label>
                    <input type="number" id="electricity" placeholder="Enter kWh">
                </div>
                <div class="elements">
                    <label for="fuel">Monthly Fuel Consumption</label>
                    <input type="number" id="fuel" placeholder="Enter Litres">
                </div>
                <div class="elements">
                    <label for="diet">Diet Type</label>
                    <select id="diet">
                        <option>--Select--</option>
                        <option value="2.0">Vegan</option>
                        <option value="2.5">Vegetarian</option>
                        <option value="3.3">Non-Vegetarian</option>
                    </select>
                </div>
                <div class="elements">
                    <label for="waste">Monthly Waste Production </label>
                    <input type="number" id="waste" placeholder="Enter kg">
                </div>
                <div class="elements">
                    <label for="water">Daily Water Usage</label>
                    <input type="number" id="water" placeholder="Enter liters">
                </div>
                <div class="elements">
                    <label for="vehicle">Personal Vehicle Usage</label>
                    <input type="number" id="vehicle" placeholder="Enter km/month">
                </div>
                <div class="elements">
                    <label for="fuelType">Fuel Type</label>
                    <select id="fuelType">
                        <option>--Select--</option>
                        <option value="2.3">Petrol</option>
                        <option value="2.7">Diesel</option>
                        <option value="0">Electric</option>
                    </select>
                </div>
                <div class="elements">
                    <label for="flights">Flights Taken per Month</label>
                    <input type="number" id="flights" placeholder="Enter flights">
                </div>
                <div class="elements">
                    <label for="carpool">Do you carpool?</label>
                    <select id="carpool">
                        <option>--Select--</option>
                        <option value="0.5">Yes</option>
                        <option value="1">No</option>
                    </select>
                </div>
                <!-- <div class="radio1">
                    <label for="carpool-yes">Do you carpool?</label>
                    <div class="option">
                        <input type="radio" id="carpool-yes" name="carpooling" value="yes">
                        <label for="carpool-yes">Yes</label>
                    </div>
                    <div class="option">
                        <input type="radio" id="carpool-no" name="carpooling" value="no">
                        <label for="carpool-no">No</label>
                    </div>
                </div> -->
                <div class="elements">
                    <label for="renew">Do you use Renewable Energy?</label>
                    <select id="renew">
                        <option>--Select--</option>
                        <option value="0.7">Yes</option>
                        <option value="1">No</option>
                    </select>
                </div>
                <div class="elements">
                    <label for="home">Home Type</label>
                    <select id="home">
                        <option>--Select--</option>
                        <option value="1">Apartment</option>
                        <option value="1.2">House</option>
                        <option value="2">Villa</option>
                    </select>
                </div>
                <div class="elements"><button onclick="calculateFootprint()">Calculate</button>
                </div>
                <p id="result">Your Carbon Footprint: - kg CO2/month</p>
             <!-- </form>  -->
        </div>
    </div>
    

    <script src="carbon.js"></script>
</body>
</html>
