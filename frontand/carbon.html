<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carbon Footprint Calculator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="carbon.css" />
</head>
<body>

  <div class="calculator-wrapper">
    <div class="calculator-container">
      <h1>Carbon Footprint Calculator</h1>
      <p>Find out how much carbon you generate and get simple tips to reduce it</p>

      <form onsubmit="calculateFootprint(); return false;">
        
        <div class="elements">
          <label for="electricity">Electricity Usage*</label>
          <input type="number" id="electricity" name="electricity" required placeholder="Enter kWh"/>
        </div>

        <div class="elements">
          <label for="fuel">Monthly Fuel Consumption*</label>
          <input type="number" id="fuel" name="fuel" required placeholder="Enter Litres"/>
        </div>

        <div class="elements">
          <label for="fuelType">Fuel Type*</label>
          <select id="fuelType" name="fuelType" required>
            <option value="">--Select--</option>
            <option value="2.3">Petrol</option>
            <option value="2.7">Diesel</option>
            <option value="0">Electric</option>
          </select>
        </div>

        <div class="elements">
          <label for="diet">Diet Type*</label>
          <select id="diet" name="diet" required>
            <option value="">--Select--</option>
            <option value="2.0">Vegan</option>
            <option value="2.5">Vegetarian</option>
            <option value="3.3">Non-Vegetarian</option>
          </select>
        </div>

        <div class="elements">
          <label for="waste">Monthly Waste Production*</label>
          <input type="number" id="waste" name="waste" required placeholder="Enter kg"/>
        </div>

        <div class="elements">
          <label for="water">Daily Water Usage*</label>
          <input type="number" id="water" name="water" required placeholder="Enter litres"/>
        </div>

        <div class="elements">
          <label for="vehicle">Personal Vehicle Usage*</label>
          <input type="number" id="vehicle" name="vehicle" required placeholder="Enter km/month"/>
        </div>

        <div class="elements">
          <label for="carpool">Do you carpool?*</label>
          <select id="carpool" name="carpool" required>
            <option value="">--Select--</option>
            <option value="0.5">Yes</option>
            <option value="1">No</option>
          </select>
        </div>

        <div class="elements">
          <label for="flights">Flights Taken per Month</label>
          <input type="number" id="flights" name="flights" placeholder="Enter flights"/>
        </div>

        <div class="elements">
          <label for="renew">Do you use Renewable Energy?*</label>
          <select id="renew" name="renew" required>
            <option value="">--Select--</option>
            <option value="0.7">Yes</option>
            <option value="1">No</option>
          </select>
        </div>

        <div class="elements">
          <label for="home">Home Type *</label>
          <select id="home" name="home" required>
            <option value="">--Select--</option>
            <option value="1">Apartment</option>
            <option value="1.2">House</option>
            <option value="2">Villa</option>
          </select>
        </div>

        <div class="elements">
          <button type="submit">Calculate</button>
        </div>

      </form>
    </div>
  </div>

  <script src="carbon.js"></script>
</body>
</html>
