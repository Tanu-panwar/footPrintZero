    <!-- Main Content -->
    <main class="main-content">
      <section class="piechart">
        <h1>Piechart of Carbon Footprint</h1>
        <canvas id="carbonChart"></canvas>
      </section>

      <section class="card-container">
        <h1>Tips to reduce Carbon Footprint</h1>
        <div class="cards-wrapper">
          <div class="card" id="footprintValue">
            <p class="card-title text">Your Carbon Footprint</p>
            <p class="card-info text">----</p>
          </div>
          <div class="card" id="footprintMessage">
            <p class="card-title text">Impact</p>
            <p class="card-info text">------</p>
          </div>
          <div class="card" id="footprintTip">
            <p class="card-title text">Tip to Reduce</p>
            <p class="card-info text">Loading...</p>
          </div>
        </div>
      </section>
